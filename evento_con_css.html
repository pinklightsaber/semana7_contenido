<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Evento con CSS</title>
	<style media="screen">
		h1 {
			transition: 1s;
		}
		.red{
			color:red;
			font-size: 4em;
		}
	</style>
</head>
<body>
	<h1>Texto con evento !!</h1>
	<p> hola</p>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$("h1").on("click", function(){
			$("h1").toggleClass("red");
		})
		$
	</script>

</body>
</html>
